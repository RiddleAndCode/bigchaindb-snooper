<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <!-- font awesome -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>

    <link rel="stylesheet" type="text/css" href="css/snooper.css">

    <title>BigchainDB Snooper</title>
</head>

<body>

    <div id="snooper">

        <!-- left menu -->
        <div id="menu">
            <div class="menu-button">
                <i class="fas fa-eye"></i>
            </div>
            <div class="menu-button">
                <i class="fas fa-cog"></i>
            </div>
        </div>

        <!--- content container -->
        <div id="content">

            <!-- Options page -->
            <div id="sn-options" class="content-pane"></div>

            <!-- Snoop page -->
            <div id="snoop" class="content-pane">

                <!-- Search pane -->
                <div id="snoop-search" class="snoop-pane">
                    
                    <div id="snoop-search-input-container">
                        <input v-model="searchInput" v-on:keyup="onSearchInputChange()" type="text">
                        <a><i class="fas fa-search"></i></a>
                    </div>

                    <div v-for="asset in assets" class="snoop-asset">
                        <div class="asset-id">{{asset.id}}</div>
                        <div class="asset-data">{{asset}}</div>
                    </div>

                </div>

                <!-- Transactions pane -->
                <div id="snoop-transaction" class="snoop-pane"></div>

                <!-- Details pane -->
                <div id="snoop-detail" class="snoop-pane"></div>

            </div>

        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="js/snooper.js"></script>
</body>

</html>
